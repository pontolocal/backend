name: Build and Publish Docker Image to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login no GHCR
        run: echo "${{ secrets.GHCR_SECRET }}" | docker login ghcr.io -u edinhofjr --password-stdin
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/edinhofjr/pontolocal/backend
